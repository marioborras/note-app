<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes App!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- local css -->
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        
    </head>
    <body>
        <div class=container>
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
        <label for="">
            Search: <input type="text" id="search-text" placeholder = "filter notes">
        </label>
    </br>
    </br>
        <div class="todo-list">
            <select class="browser-default" id="filter-by">
                <option value="byEdited">Sort by last edited</option>
                <option value="byCreated">Sort by recently created</option>
                <option value="alphabetical">Sort Alphabetically</option>
                <label>Materialize Select</label>
            </select>
            
            <div id ="notes">
            </div>
            <button class="btn btn-primary" id="create-note">Create Note</button>
        </div>
        <script src="uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
        <script src="notes-functions.js"></script>
        <script src="notes-app.js"></script>
    </body>
</html>
